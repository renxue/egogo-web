<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内容淡出效果</title>
    <style>
      /* 初始状态：隐藏 */
      .content {
        opacity: 0;
        transform: translateY(20px); /* 初始位置 */
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>内容标题</h1>
      <p>这是一些内容...</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script>
      // 获取要动画的元素
      const content = document.querySelector(".content");

      // 创建淡出动画
      gsap.to(content, {
        opacity: 1, // 淡入
        y: 0, // 移回原位置
        duration: 1, // 动画持续时间
        scrollTrigger: {
          trigger: content, // 触发滚动的元素
          start: "top 80%", // 触发点：元素顶部距离视窗底部80%
          end: "top 20%", // 结束点：元素顶部距离视窗底部20%
          scrub: true, // 开启“刷子”效果，使动画与滚动同步
        },
      });
    </script>
  </body>
</html>
